<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-input-container>
      <input style="width:350px"  matInput placeholder="First Name" formControlName="firstName">
    </mat-input-container>
    <mat-input-container>
      <input style="width:350px" matInput placeholder="Last Name" formControlName="lastName">
    </mat-input-container>
    <mat-input-container>
      <input style="width:350px" type="email" matInput placeholder="Email" formControlName="email">
    
    </mat-input-container>
    <mat-input-container>
      <input style="width:350px" type="password" matInput placeholder="Password" formControlName="password">
    </mat-input-container>
    <mat-input-container>
      <input style="width:350px" type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
     <br>
      <span *ngIf="form.errors?.mismatchedFields">Passwords do not match</span>
    </mat-input-container>
    <br>
    <button mat-raised-button color="primary">Register</button>
  </form>
</mat-card>
